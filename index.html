<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	 <link rel="shortcut icon" href="img/favicon.ico">
		 
     <script type="text/javascript" src="library/underscore.js"></script>

  <body>
    <h1>INI files</h1>
	
	<div id="drop_zone">
	<p>Drag your files here</p></div>
	<br>
    <input type="file" id="fileinput" />   	
	
    <div id="out" class="hidden">
	<br><br>
    <table>
      <tr><th>Original</th><th>Tokens</th></tr>
      <tr>
        <td>
          <pre class="input" id="initialinput"></pre>
        </td>
        <td>
          <pre class="output" id="finaloutput"></pre>
        </td>
      </tr>
    </table>
    </div>
	
		<script>
		
       function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.target.style.background = "black";
      }


      // Setup the drag and drop listeners.
      var dropZone = document.getElementById('drop_zone');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', calculate, false);
    </script>

  </body>
</html>
